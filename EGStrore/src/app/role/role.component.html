<div class="head-title">
    <h1>Danh sách quyền</h1>
    <button mat-fab color="accent" (click)="OpenDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="roles" matSort >
  
      <!-- STT Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let role"> {{role.id}} </td>
      </ng-container>
  
      <!-- Role ID Column -->
      <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên quyền</th>
        <td mat-cell *matCellDef="let role"> {{role.roleName}} </td>
      </ng-container>
  
      <!-- Role ID Column -->
      <ng-container matColumnDef="describe">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Người liên hệ</th>
        <td mat-cell *matCellDef="let role"> {{role.describe}} </td>
      </ng-container>
      
      <!-- Username Column -->
      <ng-container matColumnDef="createDay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày tạo </th>
        <td mat-cell *matCellDef="let role"> {{role.createDay}} </td>
      </ng-container>
  
      <!-- Password Column -->
      <ng-container matColumnDef="updateDay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày cập nhật </th>
        <td mat-cell *matCellDef="let role"> {{role.updateDay}} </td>
      </ng-container>
  
      <!-- IsActive Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Trạng thái </th>
        <td mat-cell *matCellDef="let role">
          {{ role.isActive ?'Active' : 'No Active' }}
        </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Chức năng </th>
        <td mat-cell *matCellDef="let role">
          <button class="button-icon" mat-icon-button matTooltip="primary" color="primary"
            [routerLink]="['./edit', role.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="button-icon" mat-icon-button matTooltip="warn" color="warn" (click)="deleteRole(role.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let role; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of rolepliers" [pageSize]="5">
    </mat-paginator>
  </div>
