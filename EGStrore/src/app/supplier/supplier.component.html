<div class="head-title">
    <h1>Danh sách nhà cung cấp</h1>
    <button mat-fab color="accent" (click)="OpenDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="sups">
  
      <!-- STT Column -->
      <ng-container matColumnDef="stt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> STT </th>
        <td mat-cell *matCellDef="let sup; let i = index"> {{i + 1}} </td>
      </ng-container>
  
      <!-- Role ID Column -->
      <ng-container matColumnDef="supName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên nhà cung cấp</th>
        <td mat-cell *matCellDef="let sup"> {{sup.supName}} </td>
      </ng-container>
  
      <!-- Role ID Column -->
      <ng-container matColumnDef="contactPerson">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Người liên hệ</th>
        <td mat-cell *matCellDef="let sup"> {{sup.contactPerson}} </td>
      </ng-container>
      
      <!-- Role ID Column -->
      <ng-container matColumnDef="phoneContact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SĐT</th>
        <td mat-cell *matCellDef="let sup"> {{sup.phoneContact}} </td>
      </ng-container>
      
      <!-- Role ID Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Địa chỉ</th>
        <td mat-cell *matCellDef="let sup"> {{sup.address}} </td>
      </ng-container>

      <!-- Role ID Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
        <td mat-cell *matCellDef="let sup"> {{sup.email}} </td>
      </ng-container>
  
      <!-- IsActive Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Trạng thái </th>
        <td mat-cell *matCellDef="let sup">
          {{ sup.isActive ?'Active' : 'No Active' }}
        </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Chức năng </th>
        <td mat-cell *matCellDef="let sup">
          <button class="button-icon" mat-icon-button matTooltip="primary" color="primary"
            [routerLink]="['./edit', sup.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="button-icon" mat-icon-button matTooltip="warn" color="warn" (click)="deleteSup(sup.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of suppliers" [pageSize]="5">
    </mat-paginator>
  </div>
