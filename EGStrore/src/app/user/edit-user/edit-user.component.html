<mat-card class="mat-card">
    <mat-card-header class="header-container">
        <h2>Sửa thông tin người dùng</h2>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="EditForm">
            <div class="input-row">
                <mat-form-field class="example-full-width">
                    <mat-label>Tên người dùng</mat-label>
                    <input matInput placeholder="Tên người dùng" formControlName="userName">
                    <mat-error *ngIf="EditForm.get('userName')?.hasError('required')">
                        Tên người dùng không được để trống
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="input-row">
                <mat-form-field class="example-full-width">
                    <mat-label>Mật khẩu</mat-label>
                    <input matInput placeholder="Mật khẩu" formControlName="password">
                    <mat-error *ngIf="EditForm.get('password')?.hasError('required')">
                        Mật khẩu không được để trống
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="input-row">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="EditForm.get('email')?.hasError('required')">
                        Email không được để trống
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="input-row">
                <mat-form-field class="example-full-width">
                    <mat-label>Họ và tên</mat-label>
                    <input matInput placeholder="Họ và tên" formControlName="name">
                    <mat-error *ngIf="EditForm.get('name')?.hasError('required')">
                        Họ và tên không được để trống
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="input-row">
                <mat-form-field class="example-full-width">
                    <mat-label>Quyền</mat-label>
                    <mat-select formControlName="roleId">
                        <mat-option *ngFor="let role of roles" [value]="role.id">
                            {{ role.roleName }}
                        </mat-option>
                    </mat-select>
                    <!-- Hiển thị thông báo lỗi nếu cần -->
                    <mat-error *ngIf="EditForm.get('roleId')?.hasError('required')">
                        Vai trò không được để trống
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="input-row">
                <mat-checkbox formControlName="isActive">IsActive</mat-checkbox>
            </div>

            <div class="button-row">
                <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Cập nhật</button>
                <button mat-raised-button color="warn" type="submit" (click)="closeEdit()">Quay lại</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
