<div class="head-title">
    <h1>Danh sách người dùng</h1>
    <button mat-fab color="accent" (click)="OpenDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="users" matSort>

        <!-- STT Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <!-- Role ID Column -->
        <ng-container matColumnDef="roleName" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quyền</th>
            <td mat-cell *matCellDef="let user"> {{user.roleName}} </td>
        </ng-container>

        <!-- Role ID Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tài khoản</th>
            <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
        </ng-container>

        <!-- Role ID Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <!-- Role ID Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên người dùng</th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="createDay">
            <th mat-header-cell *matHeaderCellDef> Ngày tạo </th>
            <td mat-cell *matCellDef="let user"> {{user.createDay}} </td>
        </ng-container>

        <!-- Password Column -->
        <ng-container matColumnDef="updateDay">
            <th mat-header-cell *matHeaderCellDef> Ngày cập nhật </th>
            <td mat-cell *matCellDef="let user"> {{user.updateDay}} </td>
        </ng-container>

        <!-- IsActive Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
            <td mat-cell *matCellDef="let user">
                {{ user.isActive ?'Active' : 'No Active' }}
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 60px;"> Chức năng </th>
            <td mat-cell *matCellDef="let user">
                <button class="button-icon" mat-icon-button matTooltip="primary" color="primary"
                    [routerLink]="['./edit', user.id]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button class="button-icon" mat-icon-button matTooltip="accent" color="black"
                    [routerLink]="['./detail', user.id]">
                    <mat-icon>info</mat-icon>
                </button>
                <button class="button-icon" mat-icon-button matTooltip="warn" color="warn"
                    (click)="deleteUser(user.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users"
        [pageSize]="5">
    </mat-paginator>
</div>
