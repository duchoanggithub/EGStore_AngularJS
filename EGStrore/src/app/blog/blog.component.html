<div class="head-title">
  <h1>Danh sách bài viết</h1>
  <button mat-fab color="accent" (click)="OpenDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="blogs">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let blog"> {{blog.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Tiêu đề</th>
      <td mat-cell *matCellDef="let blog"> {{blog.title}} </td>
    </ng-container>

    <!-- AuthorColumn -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Tác giả</th>
      <td mat-cell *matCellDef="let blog"> {{blog.author}} </td>
    </ng-container>

    <!-- Product Image Column -->
    <ng-container matColumnDef="blogImg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-blogImg"> Ảnh bìa </th>
      <td mat-cell *matCellDef="let blog" class="mat-column-blogImg">
        <img [src]="blog.blogImg" alt="Blog Image" />
      </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="upDay">
      <th mat-header-cell *matHeaderCellDef> Ngày đăng</th>
      <td mat-cell *matCellDef="let blog"> {{blog.upDay}} </td>
    </ng-container>

    <!-- Password Column -->
    <ng-container matColumnDef="updateDay">
      <th mat-header-cell *matHeaderCellDef> Ngày cập nhật </th>
      <td mat-cell *matCellDef="let blog"> {{blog.updateDay}} </td>
    </ng-container>

    <!-- IsActive Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
      <td mat-cell *matCellDef="let blog">
        {{ blog.isActive ?'Active' : 'No Active' }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Chức năng </th>
      <td mat-cell *matCellDef="let blog">
        <button class="button-icon" mat-icon-button matTooltip="primary" color="primary"
          [routerLink]="['./edit', blog.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="button-icon" mat-icon-button matTooltip="warn" color="warn" (click)="deleteBlog(blog.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let blog; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of blogs" [pageSize]="5">
  </mat-paginator>
</div>
